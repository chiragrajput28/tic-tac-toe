<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket 1</title>
</head>
<body> 
    Client1
    <button onclick="sendMessage()">send message</button>
</body>
<script>
    const socket = new WebSocket('ws://localhost:5050');            // create webSocket connection

    socket.addEventListener('open', event => {                  // client sending a message
        socket.send('connected to websocket server');
    });

    socket.addEventListener('message', event => {           // listen for messages 
    console.log('Message from server ', event.data);
    });

    const sendMessage = () => {                             // client sending message on clicking 
        socket.send('hello from client1')
    }
</script>
</html>
